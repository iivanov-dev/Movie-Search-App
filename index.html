<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/index.css" />
    <title>Movie Serch App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Movie Search App</h1>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="movies-section">

          <div class="search-section">
            <input
                class="js-search-input search-input"
                type="text"
                placeholder="Movie name"
            />
            <button class="js-search-btn search-btn">
              Search
            </button>
          </div>

          <div class="js-no-movies no-movies"></div>
          <div class="js-movies movies"></div>

        </section>
      </div>
    </main>

    <footer class="footer" role="contentinfo">
      <div class="container">footer</div>
    </footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>
