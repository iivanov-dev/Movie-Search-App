
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />
    <title>Movie Serch App</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Movie Search App (Only English)</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="main__film-section">
                <div class="main__search-section">
                    <input
                    class="main__input js-main__input"
                    type="text"
                    placeholder="Movie name">
    
                    <button class="main__search-film-btn js-main__search-film-btn">Search</button>
                </div>
                <div class="no-film js-no-film"></div>
                <div class="films js-films"></div>
            </section>
        </div>
    </main>

   
    <footer class="footer" role="contentinfo">
      <div class="container"></div>
      footer
    </footer>

     <script src="js/main.js"></script>
</body>
</html>
